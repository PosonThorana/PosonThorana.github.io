<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Seven Weeks of Lord Buddha (Mobile)</title>
    <!-- Tailwind CSS for basic utilities and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font: Inter (or any other desired font) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS for specific styling and animations -->
    <link rel="stylesheet" href="style.css">

    <!-- Inline script for Tailwind configuration to ensure 'inter' font is used -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
</head>
<!-- Body with black background, white text, Inter font, and full height/width for centering content -->
<body class="bg-black text-white font-inter overflow-auto h-screen w-screen flex flex-col items-center justify-start py-4">

    <!-- Main Container for the entire experience -->
    <!-- This div holds all the visual elements, prioritizing vertical stacking for mobile. -->
    <!-- Removed max-w-7xl, max-h-[90vh] as we are now mobile-first -->
    <div id="main-container" class="relative w-full h-auto bg-black p-2 rounded-xl shadow-lg flex flex-col items-center justify-start overflow-hidden">

        <!-- Central Lord Buddha Image and Dotted Background -->
        <!-- This is the focal point: standing Buddha with a full bulb background. -->
        <div class="buddha-section relative w-full aspect-square max-w-[400px] flex items-center justify-center z-10 mx-auto mb-4">
            <!-- Container for the full bulb background behind Buddha -->
            <div id="buddha-bulb-background" class="bulb-pattern-container absolute inset-0 rounded-full bg-black border-2 border-orange-500 shadow-inner-xl flex items-center justify-center">
                <!-- JavaScript will populate this div with many 'dot-lg' elements to cover the area -->
            </div>
            <!-- Main Standing Lord Buddha image (replace with your PNG file) -->
            <!-- Note: Using a square placeholder now, you'll provide the actual standing PNG later -->
            <img src="https://placehold.co/300x400/93C5FD/000000?text=Standing+Buddha" onerror="this.onerror=null;this.src='https://placehold.co/300x400/93C5FD/000000?text=Image+Load+Error';" alt="Standing Lord Buddha" class="relative z-20 max-h-[90%] max-w-[90%] object-contain rounded-xl shadow-2xl">
        </div>

        <!-- Video Player Rectangles/Circles Section -->
        <!-- These will stack vertically, and can be designed as rectangles or circles via CSS -->
        <div class="video-players-section flex flex-wrap justify-center items-center gap-4 p-2 w-full max-w-md mx-auto mb-4">
            <!-- Video Player 0 -->
            <div id="video-wrapper-0" class="video-player-wrapper relative w-[45%] aspect-square border-2 border-orange-500 rounded-lg overflow-hidden cursor-pointer shadow-md bg-gray-900 transition-all duration-500 ease-in-out transform">
                <video id="video-0" src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" preload="auto" muted class="w-full h-full object-cover"></video>
                <div class="video-overlay absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center text-3xl font-bold text-white transition-opacity duration-300 rounded-lg">1</div>
                <!-- Bulb pattern container for outlining the rectangle -->
                <div class="bulb-pattern-container outline-bulbs absolute inset-0"></div>
            </div>
            <!-- Video Player 1 -->
            <div id="video-wrapper-1" class="video-player-wrapper relative w-[45%] aspect-square border-2 border-orange-500 rounded-lg overflow-hidden cursor-pointer shadow-md bg-gray-900 transition-all duration-500 ease-in-out transform">
                <video id="video-1" src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" preload="auto" muted class="w-full h-full object-cover"></video>
                <div class="video-overlay absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center text-3xl font-bold text-white transition-opacity duration-300 rounded-lg">2</div>
                <div class="bulb-pattern-container outline-bulbs absolute inset-0"></div>
            </div>
            <!-- Video Player 2 -->
            <div id="video-wrapper-2" class="video-player-wrapper relative w-[45%] aspect-square border-2 border-orange-500 rounded-lg overflow-hidden cursor-pointer shadow-md bg-gray-900 transition-all duration-500 ease-in-out transform">
                <video id="video-2" src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" preload="auto" muted class="w-full h-full object-cover"></video>
                <div class="video-overlay absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center text-3xl font-bold text-white transition-opacity duration-300 rounded-lg">3</div>
                <div class="bulb-pattern-container outline-bulbs absolute inset-0"></div>
            </div>
            <!-- Video Player 3 -->
            <div id="video-wrapper-3" class="video-player-wrapper relative w-[45%] aspect-square border-2 border-orange-500 rounded-lg overflow-hidden cursor-pointer shadow-md bg-gray-900 transition-all duration-500 ease-in-out transform">
                <video id="video-3" src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" preload="auto" muted class="w-full h-full object-cover"></video>
                <div class="video-overlay absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center text-3xl font-bold text-white transition-opacity duration-300 rounded-lg">4</div>
                <div class="bulb-pattern-container outline-bulbs absolute inset-0"></div>
            </div>
            <!-- Video Player 4 -->
            <div id="video-wrapper-4" class="video-player-wrapper relative w-[45%] aspect-square border-2 border-orange-500 rounded-lg overflow-hidden cursor-pointer shadow-md bg-gray-900 transition-all duration-500 ease-in-out transform">
                <video id="video-4" src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" preload="auto" muted class="w-full h-full object-cover"></video>
                <div class="video-overlay absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center text-3xl font-bold text-white transition-opacity duration-300 rounded-lg">5</div>
                <div class="bulb-pattern-container outline-bulbs absolute inset-0"></div>
            </div>
             <!-- Video Player 5 -->
            <div id="video-wrapper-5" class="video-player-wrapper relative w-[45%] aspect-square border-2 border-orange-500 rounded-lg overflow-hidden cursor-pointer shadow-md bg-gray-900 transition-all duration-500 ease-in-out transform">
                <video id="video-5" src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" preload="auto" muted class="w-full h-full object-cover"></video>
                <div class="video-overlay absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center text-3xl font-bold text-white transition-opacity duration-300 rounded-lg">6</div>
                <div class="bulb-pattern-container outline-bulbs absolute inset-0"></div>
            </div>
             <!-- Video Player 6 -->
            <div id="video-wrapper-6" class="video-player-wrapper relative w-[45%] aspect-square border-2 border-orange-500 rounded-lg overflow-hidden cursor-pointer shadow-md bg-gray-900 transition-all duration-500 ease-in-out transform">
                <video id="video-6" src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" preload="auto" muted class="w-full h-full object-cover"></video>
                <div class="video-overlay absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center text-3xl font-bold text-white transition-opacity duration-300 rounded-lg">7</div>
                <div class="bulb-pattern-container outline-bulbs absolute inset-0"></div>
            </div>
            <!-- Note: Total 7 video players now -->
        </div>

        <!-- Bottom Title/Banner Section -->
        <!-- Fixed at the bottom for mobile, width adjusted to fit -->
        <div class="footer-section w-full h-16 bg-yellow-500 border-t-4 border-orange-700 flex items-center justify-center rounded-b-xl z-20 mt-4">
            <h1 class="text-black text-2xl font-bold text-center p-2">The Seven Weeks of Lord Buddha</h1>
        </div>
    </div>

    <!-- Background Story Audio Player -->
    <audio id="background-story-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

    <!-- JavaScript file for interactivity and logic -->
    <script src="script.js"></script>
</body>
</html>
