<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nqame Project</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom styles for the wavy bottom rectangle using clip-path */
        .wavy-bottom {
            /* This clip-path creates a series of peaks and troughs at the top edge */
            clip-path: polygon(
                0% 50%,   /* Start at the middle height on the left edge */
                8% 30%,   /* First peak (up) */
                15% 55%,  /* First trough (down) */
                25% 25%,  /* Second peak */
                35% 60%,  /* Second trough */
                45% 30%,  /* Third peak */
                55% 70%,  /* Third trough */
                65% 35%,  /* Fourth peak */
                75% 65%,  /* Fourth trough */
                85% 40%,  /* Fifth peak */
                92% 70%,  /* Fifth trough */
                100% 50%, /* End at the middle height on the right edge */
                100% 100%, /* Bottom right corner */
                0% 100%   /* Bottom left corner */
            );
        }
    </style>
</head>
<!-- The body uses flexbox to center the main design container -->
<body class="bg-black flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- Main design container -->
    <!-- This div acts as the canvas for the entire design.
         It's set to 'relative' so its children can be absolutely positioned within it.
         'aspect-[9/16]' maintains the height-to-width ratio similar to your image,
         ensuring the design scales proportionally across devices.
         'max-w-*' classes control its maximum size on larger screens. -->
    <div class="relative w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-2xl aspect-[9/16] bg-black rounded-lg">
        <!-- Central Rectangle -->
        <!-- Positioned absolutely, centered horizontally with translate-x-1/2.
             'top-[10%]' places it slightly down from the top.
             'w-[35%]' and 'h-[70%]' are percentages of the parent container's width/height.
             'rounded-[5rem]' creates a very rounded, pill-like shape. -->
        <div class="absolute inset-x-1/2 -translate-x-1/2 top-[10%] w-[35%] h-[70%] bg-yellow-500 rounded-[5rem] flex items-center justify-center overflow-hidden shadow-xl">
            <!-- Inner dotted border for the "halo" effect around the Buddha image slot -->
            <!-- 'inset-4' creates a 4-unit padding from its parent.
                 'border-2 border-white border-dotted' provides the dotted border. -->
            <div class="absolute inset-4 border-2 border-white border-dotted rounded-[5rem]"></div>
            <!-- Placeholder for Buddha image. You can replace this div with an <img> tag later. -->
            <div class="text-white text-xs opacity-50 text-center">Buddha<br/>Image Slot</div>
        </div>

        <!-- Circles -->
        <!-- Each circle is positioned absolutely using percentages relative to the main design container.
             'w-[25%]' sets the width, and 'aspect-square' makes the height equal to the width, creating a perfect circle.
             'rounded-full' ensures the circular shape.
             'border-2 border-yellow-500' gives them a yellow border. -->

        <!-- Top Circle -->
        <div class="absolute top-[0%] left-1/2 -translate-x-1/2 w-[25%] aspect-square rounded-full border-2 border-yellow-500 flex items-center justify-center text-white text-xs opacity-50 shadow-md">Circle 1</div>

        <!-- Left Circles (with dotted border) -->
        <div class="absolute top-[25%] left-[0%] w-[25%] aspect-square rounded-full border-2 border-yellow-500 border-dotted flex items-center justify-center text-white text-xs opacity-50 shadow-md">Circle 2</div>
        <div class="absolute top-[45%] left-[0%] w-[25%] aspect-square rounded-full border-2 border-yellow-500 border-dotted flex items-center justify-center text-white text-xs opacity-50 shadow-md">Circle 3</div>
        <div class="absolute top-[65%] left-[0%] w-[25%] aspect-square rounded-full border-2 border-yellow-500 border-dotted flex items-center justify-center text-white text-xs opacity-50 shadow-md">Circle 4</div>

        <!-- Right Circles (solid border) -->
        <div class="absolute top-[25%] right-[0%] w-[25%] aspect-square rounded-full border-2 border-yellow-500 flex items-center justify-center text-white text-xs opacity-50 shadow-md">Circle 5</div>
        <div class="absolute top-[45%] right-[0%] w-[25%] aspect-square rounded-full border-2 border-yellow-500 flex items-center justify-center text-white text-xs opacity-50 shadow-md">Circle 6</div>
        <div class="absolute top-[65%] right-[0%] w-[25%] aspect-square rounded-full border-2 border-yellow-500 flex items-center justify-center text-white text-xs opacity-50 shadow-md">Circle 7</div>

        <!-- Bottom Wavy Rectangle (for title) -->
        <!-- Positioned at the bottom, takes full width, and has a defined height.
             The 'wavy-bottom' class applies the custom clip-path. -->
        <div class="absolute bottom-0 left-0 w-full h-[20%] bg-yellow-500 wavy-bottom flex items-center justify-center p-4 shadow-xl rounded-t-lg">
            <!-- Title for your project -->
            <h1 class="text-black text-xl sm:text-2xl md:text-3xl font-bold text-center">
                nqame Project Title
            </h1>
        </div>
    </div>

</body>
</html>
