<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Auth & Profile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="max-w-xl w-full bg-white p-8 rounded-2xl shadow-xl border border-gray-200 space-y-8">

        <!-- Header -->
        <header class="text-center">
            <h1 class="text-4xl font-bold text-gray-800">Your App Name</h1>
            <p class="text-gray-500 mt-2">Manage your account details locally</p>
        </header>

        <!-- Authentication Section (Default view) -->
        <div id="auth-section" class="space-y-6">
            <h2 class="text-2xl font-bold text-gray-700 text-center">Log In or Create Account</h2>
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div id="auth-message" class="text-sm font-medium text-red-500"></div>
                <div class="flex space-x-4">
                    <button type="button" id="login-btn" class="flex-1 px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors">
                        Log In
                    </button>
                    <button type="button" id="create-account-btn" class="flex-1 px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300 transition-colors">
                        Create Account
                    </button>
                </div>
            </form>
        </div>

        <!-- Profile Section (Hidden by default) -->
        <div id="profile-section" class="space-y-6 hidden">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-700">My Profile</h2>
                <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition-colors">
                    Log Out
                </button>
            </div>
            <form id="profile-form" class="space-y-4">
                <div>
                    <label for="service-name" class="block text-sm font-medium text-gray-700">Service Name</label>
                    <input type="text" id="service-name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="payment-info" class="block text-sm font-medium text-gray-700">Payment Information</label>
                    <textarea id="payment-info" rows="4" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div id="profile-message" class="text-sm font-medium text-green-500"></div>
                <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors">
                    Save Profile
                </button>
            </form>
        </div>

    </div>

    <script>
        // UI element references
        const authSection = document.getElementById('auth-section');
        const profileSection = document.getElementById('profile-section');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const authMessage = document.getElementById('auth-message');
        const loginBtn = document.getElementById('login-btn');
        const createAccountBtn = document.getElementById('create-account-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const serviceNameInput = document.getElementById('service-name');
        const paymentInfoTextarea = document.getElementById('payment-info');
        const profileForm = document.getElementById('profile-form');
        const profileMessage = document.getElementById('profile-message');

        // Check for an existing session on page load
        window.addEventListener('load', () => {
            const userId = localStorage.getItem('currentUserId');
            if (userId) {
                showProfile(userId);
            } else {
                showAuth();
            }
        });

        function showAuth() {
            authSection.classList.remove('hidden');
            profileSection.classList.add('hidden');
            authMessage.textContent = '';
            emailInput.value = '';
            passwordInput.value = '';
        }

        function showProfile(userId) {
            authSection.classList.add('hidden');
            profileSection.classList.remove('hidden');
            loadUserProfile(userId);
        }
        
        function loadUserProfile(userId) {
            const userProfile = JSON.parse(localStorage.getItem(userId)) || {};
            serviceNameInput.value = userProfile.serviceName || 'MEGA DESIGNS';
            paymentInfoTextarea.value = userProfile.paymentInfo || '';
            profileMessage.textContent = '';
        }

        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                authMessage.textContent = 'Please enter an email and password.';
                return;
            }

            const storedUser = JSON.parse(localStorage.getItem(email));

            if (storedUser && storedUser.password === password) {
                localStorage.setItem('currentUserId', email);
                showProfile(email);
            } else {
                authMessage.textContent = 'Invalid email or password.';
            }
        });

        createAccountBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                authMessage.textContent = 'Please enter an email and password.';
                return;
            }

            if (localStorage.getItem(email)) {
                authMessage.textContent = 'An account with this email already exists.';
                return;
            }

            const newUser = {
                password: password,
                serviceName: 'MEGA DESIGNS',
                paymentInfo: ''
            };
            localStorage.setItem(email, JSON.stringify(newUser));
            localStorage.setItem('currentUserId', email);
            showProfile(email);
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('currentUserId');
            showAuth();
        });

        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userId = localStorage.getItem('currentUserId');
            if (!userId) return;

            const serviceName = serviceNameInput.value;
            const paymentInfo = paymentInfoTextarea.value;
            
            const userProfile = {
                password: JSON.parse(localStorage.getItem(userId)).password, // Keep the old password
                serviceName: serviceName,
                paymentInfo: paymentInfo
            };

            localStorage.setItem(userId, JSON.stringify(userProfile));
            profileMessage.textContent = 'Profile saved successfully!';
        });
    </script>
</body>
</html>
