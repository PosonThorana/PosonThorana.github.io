<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nqame Project</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom styles for the wavy bottom rectangle using clip-path */
        .wavy-bottom {
            /* This clip-path creates a series of peaks and troughs at the top edge */
            clip-path: polygon(
                0% 50%,   /* Start at the middle height on the left edge */
                8% 30%,   /* First peak (up) */
                15% 55%,  /* First trough (down) */
                25% 25%,  /* Second peak */
                35% 60%,  /* Second trough */
                45% 30%,  /* Third peak */
                55% 70%,  /* Third trough */
                65% 35%,  /* Fourth peak */
                75% 65%,  /* Fourth trough */
                85% 40%,  /* Fifth peak */
                92% 70%,  /* Fifth trough */
                100% 50%, /* End at the middle height on the right edge */
                100% 100%, /* Bottom right corner */
                0% 100%   /* Bottom left corner */
            );
        }

        /* Base styling for individual bulbs */
        .outline-bulb {
            position: absolute; /* Position bulbs absolutely within their parent circle */
            width: 0.6rem; /* Bulb size */
            height: 0.6rem; /* Bulb size */
            border-radius: 9999px; /* Make it perfectly circular */
            background-color: #4a5568; /* Initial dark gray color */
            transition: background-color 0.3s ease-in-out; /* Smooth transition for color changes */
            /* Center the bulb itself at the calculated position */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<!-- The body uses flexbox to center the main design container -->
<body class="bg-black flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- Main design container -->
    <!-- This div acts as the canvas for the entire design.
         It's set to 'relative' so its children can be absolutely positioned within it.
         'aspect-[9/16]' maintains the height-to-width ratio similar to your image,
         ensuring the design scales proportionally across devices.
         'max-w-*' classes control its maximum size on larger screens. -->
    <div class="relative w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-2xl aspect-[9/16] bg-black rounded-lg">
        <!-- Central Rectangle -->
        <!-- Positioned absolutely, centered horizontally with translate-x-1/2.
             'top-[10%]' places it slightly down from the top.
             'w-[35%]' and 'h-[70%]' are percentages of the parent container's width/height.
             'rounded-[5rem]' creates a very rounded, pill-like shape.
             'z-20' ensures it appears on top of the circles. -->
        <div class="absolute inset-x-1/2 -translate-x-1/2 top-[10%] w-[35%] h-[70%] bg-yellow-500 rounded-[5rem] flex items-center justify-center overflow-hidden shadow-xl z-20">
            <!-- Inner dotted border for the "halo" effect around the Buddha image slot -->
            <!-- 'inset-4' creates a 4-unit padding from its parent.
                 'border-2 border-white border-dotted' provides the dotted border. -->
            <div class="absolute inset-4 border-2 border-white border-dotted rounded-[5rem]"></div>
            <!-- Placeholder for Buddha image. You can replace this div with an <img> tag later. -->
            <div class="text-black text-xs sm:text-base md:text-lg font-bold text-center">Buddha<br/>Image Slot</div>
        </div>

        <!-- Circles -->
        <!-- Each circle is positioned absolutely using percentages relative to the main design container.
             'w-[45%]' sets the width, and 'aspect-square' makes the height equal to the width, creating a perfect circle.
             'rounded-full' ensures the circular shape.
             'bg-transparent' ensures the circles themselves don't have a background.
             'z-10' ensures they appear below the central rectangle but above other default content.
             'overflow-hidden' removed to allow bulbs to overlap freely. -->

        <!-- Top Circle -->
        <div id="circle-1" class="absolute top-[2%] left-1/2 -translate-x-1/2 w-[45%] aspect-square rounded-full bg-transparent shadow-lg z-10">
            <!-- Bulbs will be dynamically added here by JavaScript -->
        </div>

        <!-- Left Circles -->
        <div id="circle-2" class="absolute top-[15%] left-[-10%] w-[45%] aspect-square rounded-full bg-transparent shadow-lg z-10">
            <!-- Bulbs will be dynamically added here by JavaScript -->
        </div>
        <div id="circle-3" class="absolute top-[39%] left-[-10%] w-[45%] aspect-square rounded-full bg-transparent shadow-lg z-10">
            <!-- Bulbs will be dynamically added here by JavaScript -->
        </div>
        <div id="circle-4" class="absolute top-[63%] left-[-10%] w-[45%] aspect-square rounded-full bg-transparent shadow-lg z-10">
            <!-- Bulbs will be dynamically added here by JavaScript -->
        </div>

        <!-- Right Circles -->
        <div id="circle-5" class="absolute top-[15%] right-[-10%] w-[45%] aspect-square rounded-full bg-transparent shadow-lg z-10">
            <!-- Bulbs will be dynamically added here by JavaScript -->
        </div>
        <div id="circle-6" class="absolute top-[39%] right-[-10%] w-[45%] aspect-square rounded-full bg-transparent shadow-lg z-10">
            <!-- Bulbs will be dynamically added here by JavaScript -->
        </div>
        <div id="circle-7" class="absolute top-[63%] right-[-10%] w-[45%] aspect-square rounded-full bg-transparent shadow-lg z-10">
            <!-- Bulbs will be dynamically added here by JavaScript -->
        </div>

        <!-- Bottom Wavy Rectangle (for title) -->
        <!-- Positioned at the bottom, takes full width, and has a defined height.
             The 'wavy-bottom' class applies the custom clip-path. -->
        <div class="absolute bottom-0 left-0 w-full h-[20%] bg-yellow-500 wavy-bottom flex items-center justify-center p-4 shadow-xl rounded-t-lg">
            <!-- Title for your project -->
            <h1 class="text-black text-xl sm:text-2xl md:text-3xl font-bold text-center">
                nqame Project Title
            </h1>
        </div>
    </div>

    <script>
        // Array of colors for the bulbs
        const bulbColors = [
            '#FFD700', // Gold
            '#FFA500', // Orange
            '#FF4500', // OrangeRed
            '#FFFF00', // Yellow
            '#ADFF2F', // GreenYellow
            '#00CED1', // DarkTurquoise
            '#1E90FF', // DodgerBlue
            '#FF69B4', // HotPink
            '#8A2BE2', // BlueViolet
            '#FFFFFF'  // White
        ];

        // Function to create and append bulbs along the outline of a given container
        function createOutlineBulbs(containerElement, numberOfBulbs) {
            // Get the computed style of the container to determine its actual size
            const style = window.getComputedStyle(containerElement);
            // Parse width and height from computed style (e.g., "100px")
            const containerWidth = parseFloat(style.width);
            const containerHeight = parseFloat(style.height);

            // Calculate the radius of the circle. We assume it's a perfect circle (width === height).
            const radius = containerWidth / 2;

            // Calculate the center of the circle relative to its container
            const centerX = radius;
            const centerY = radius;

            // Clear any existing bulbs in the container
            containerElement.innerHTML = '';

            for (let i = 0; i < numberOfBulbs; i++) {
                const bulb = document.createElement('div');
                bulb.classList.add('outline-bulb'); // Apply base bulb styling

                // Calculate the angle for this bulb, distributing evenly around the circle
                const angle = (i / numberOfBulbs) * 2 * Math.PI; // Angle in radians

                // Calculate the x and y position for the bulb on the circumference
                // We offset by 90 degrees (Math.PI / 2) to start the first bulb at the top
                const x = centerX + radius * Math.cos(angle - Math.PI / 2);
                const y = centerY + radius * Math.sin(angle - Math.PI / 2);

                // Set the position of the bulb relative to the container
                // The transform(-50%, -50%) in CSS centers the bulb itself at (x, y)
                bulb.style.left = `${(x / containerWidth) * 100}%`;
                bulb.style.top = `${(y / containerHeight) * 100}%`;

                containerElement.appendChild(bulb);
            }
        }

        // Function to animate outline bulbs
        function animateBulbs() {
            // Get all circle elements that will contain bulbs
            const allCircleContainers = document.querySelectorAll('[id^="circle-"]');

            allCircleContainers.forEach(container => {
                const bulbs = container.querySelectorAll('.outline-bulb');
                const patternType = Math.floor(Math.random() * 3); // 0: random, 1: sequential, 2: ripple

                if (bulbs.length === 0) return; // Skip if no bulbs for some reason

                if (patternType === 0) {
                    // Random pattern
                    bulbs.forEach(bulb => {
                        const randomColor = bulbColors[Math.floor(Math.random() * bulbColors.length)];
                        bulb.style.backgroundColor = randomColor;
                    });
                } else if (patternType === 1) {
                    // Sequential pattern
                    let delay = 0;
                    bulbs.forEach((bulb, index) => {
                        setTimeout(() => {
                            bulb.style.backgroundColor = bulbColors[index % bulbColors.length];
                        }, delay);
                        delay += 50; // Increment delay for sequential effect
                    });
                } else if (patternType === 2) {
                    // Ripple pattern (start from a random bulb and spread)
                    const startBulbIndex = Math.floor(Math.random() * bulbs.length);
                    let delay = 0;
                    bulbs.forEach((bulb, index) => {
                        // Calculate distance in a circular manner
                        const distance = Math.min(
                            Math.abs(index - startBulbIndex),
                            bulbs.length - Math.abs(index - startBulbIndex)
                        );
                        setTimeout(() => {
                            bulb.style.backgroundColor = bulbColors[distance % bulbColors.length];
                        }, delay + distance * 70); // Delay based on distance from start
                    });
                }
            });
        }

        // Initialize bulbs for each circle when the DOM is loaded and on window resize
        function initializeAllCircles() {
            const circleIds = ['circle-1', 'circle-2', 'circle-3', 'circle-4', 'circle-5', 'circle-6', 'circle-7'];
            const numberOfBulbsPerCircle = 30; // Number of bulbs around the circumference

            circleIds.forEach(id => {
                const circleElement = document.getElementById(id);
                if (circleElement) {
                    createOutlineBulbs(circleElement, numberOfBulbsPerCircle);
                }
            });
            animateBulbs(); // Initial call to light up bulbs immediately
        }

        // Ensure bulbs are created and animated after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeAllCircles();
            // Start the animation loop
            setInterval(animateBulbs, 1500); // Change pattern every 1.5 seconds
        });

        // Re-initialize bulbs on window resize to adjust positions if layout changes
        window.addEventListener('resize', initializeAllCircles);
    </script>

</body>
</html>
