<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buddha Video Circle - YourName</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    .wrapper {
      width: 974px;
      height: 1545px;
      position: relative;
      background-color: #111;
    }

    .circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 2px solid gold;
      position: absolute;
      overflow: hidden;
      background-color: #000;
      transition: all 0.5s ease;
    }

    .circle video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .circle.focused {
      transform: scale(2);
      z-index: 10;
    }

    .bulb {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      position: absolute;
      background-color: white;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .buddha-image {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      z-index: 5;
    }

    .title-bar {
      width: 100%;
      height: 150px;
      background-color: #ffc400;
      position: absolute;
      bottom: 0;
      left: 0;
      text-align: center;
      line-height: 150px;
      font-size: 28px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <div class="wrapper" id="designArea">
    <!-- Circles -->
    <div class="circle" style="top: 50px; left: 377px;" onclick="focusCircle(this)">
      <video src="video1.mp4" muted></video>
    </div>
    <div class="circle" style="top: 300px; left: 70px;" onclick="focusCircle(this)">
      <video src="video2.mp4" muted></video>
    </div>
    <div class="circle" style="top: 300px; left: 684px;" onclick="focusCircle(this)">
      <video src="video3.mp4" muted></video>
    </div>
    <div class="circle" style="top: 550px; left: 70px;" onclick="focusCircle(this)">
      <video src="video4.mp4" muted></video>
    </div>
    <div class="circle" style="top: 550px; left: 684px;" onclick="focusCircle(this)">
      <video src="video5.mp4" muted></video>
    </div>
    <div class="circle" style="top: 800px; left: 70px;" onclick="focusCircle(this)">
      <video src="video6.mp4" muted></video>
    </div>
    <div class="circle" style="top: 800px; left: 684px;" onclick="focusCircle(this)">
      <video src="video7.mp4" muted></video>
    </div>

    <!-- Buddha Image -->
    <img src="Untitled-1.jpg" alt="Buddha" class="buddha-image">

    <!-- Title Bar -->
    <div class="title-bar">Random Sinhala Title Here</div>
  </div>

  <script>
    function addBulbsToCircle(circle) {
      const bulbCount = 24;
      const radius = 110;
      for (let i = 0; i < bulbCount; i++) {
        const angle = (2 * Math.PI * i) / bulbCount;
        const x = radius + radius * Math.cos(angle) - 4;
        const y = radius + radius * Math.sin(angle) - 4;
        const bulb = document.createElement("div");
        bulb.classList.add("bulb");
        bulb.style.left = `${x}px`;
        bulb.style.top = `${y}px`;
        bulb.style.backgroundColor = `hsl(${i * (360 / bulbCount)}, 100%, 50%)`;
        circle.appendChild(bulb);
      }
    }

    document.querySelectorAll('.circle').forEach(addBulbsToCircle);

    let focusedCircle = null;

    function focusCircle(circle) {
      if (focusedCircle) {
        focusedCircle.classList.remove('focused');
        focusedCircle.querySelector('video').pause();
      }

      if (focusedCircle !== circle) {
        focusedCircle = circle;
        circle.classList.add('focused');
        circle.querySelector('video').play();
      } else {
        focusedCircle = null;
      }
    }

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.circle')) {
        if (focusedCircle) {
          focusedCircle.classList.remove('focused');
          focusedCircle.querySelector('video').pause();
          focusedCircle = null;
        }
      }
    });
  </script>
</body>
</html>
